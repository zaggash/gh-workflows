---
name: Check Orphaned AUR Repo

on:
  workflow_call:
    secrets:
      app_id:
        description: "App ID of the application used to generate a token"
        required: true
      app_private_key:
        description: "Private key of the application used to generate a token"
        required: true

jobs:
  check_aur_repo:
    name: Check orphaned AUR repo
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: tibdex/github-app-token@v2
        id: generate-token
        with:
          app_id: ${{ secrets.app_id }}
          private_key: ${{ secrets.app_private_key }}

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs.token }}

      - name: Link list
        run: |
          for repo in $(cat .gitmodules | grep submodule | cut -d '"' -f 2)
          do
            echo "https://aur.archlinux.org/packages/$repo" >> aur-repos.txt
          done

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v2.4.0
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
        with:
          args: --verbose
                --no-progress
                --max-concurrency 10
                --threads 4
                --retry-wait-time 3
                'aur-repos.txt'
          fail: false
      - name: Create Issue From File
        if: env.lychee_exit_code != 0
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: Link Checker Report
          issue-number: 2
          content-filepath: ./lychee/out.md
          labels: report, automated issue
          token: ${{ steps.generate-token.outputs.token }}


---
name: Build Search Website

on:
  workflow_call:
    secrets:
      app_id:
        description: "App ID of the application used to generate a token"
        required: true
      app_private_key:
        description: "Private key of the application used to generate a token"
        required: true

jobs:
  build_deploy:
    name: Build and Deploy SUSE-KB FuzzySearch
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: ${{ secrets.app_id }}
          private_key: ${{ secrets.app_private_key }}

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs.token }}

      - name: Prepare Go env
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'

      - name: Scrap Website
        run: go run main.go

      - name: Prepare Build env
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install MKDocs
        run: pip install mkdocs-material

      - name: Build and Deploy website
        run: |
          cd website/
          mkdocs gh-deploy -b gh-pages 
